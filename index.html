<!DOCTYPE html>
<html>
<head>
	<style>
		table{font-family: arial;
			border-collapse: collapse;
		}
		td,th{
			border: 2px solid red;
			text-align: center;
			padding: 10px
		}
		tr:nth-child(even)
		{
			background-color: lime;
		}
		tr:nth-child(odd)
		{
			background-color: grey;
		}
	</style>
	<title>Adding CSS to table</title>
</head>
<body>

<table>
	<tr>
	 <th>Country</th>
	 <th>Total cases</th>
	 <th>Deaths</th>
	 <th>Recoveries</th>
	</tr>
	<tr>
		<td>India</td>
		<td>14.5M</td>
		<td>3.01M</td>
		<td>80M</td>
	</tr>
	<tr>
		<td>China</td>
		<td>90,468</td>
		<td>4,636</td>
		<td>85,533</td>
	</tr>
	<tr>
		<td>USA</td>
		<td>31.6M</td>
		<td>566K</td>
		<td>Nil</td>
	</tr>

</table>
</body>
</html>
